<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralCreator - Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/project.css')}}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">NeuralCreator</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/app/projects/db">Projects</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ current_user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-img">
            <img src="/api/images/{{ project.id }}" alt="Project image" class="img-fluid rounded">
        </div>
        <div class="sidebar-lin"></div>
        <div class="col mb-auto">
            <a href="{{project.href}}/upload" class="sidebar-icon selected" data-toggle="tooltip" data-placement="left"
                title="Upload data">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload data
            </a>
            <a href="{{project.href}}/dataset" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Dataset">
                <i class="fa-solid fa-database"></i> Dataset
            </a>
            <a href="{{project.href}}/stats" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Statistic">
                <i class="fa-solid fa-chart-column"></i> Statistic
            </a>
            <a href="{{project.href}}/download" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Download">
                <i class="fa-solid fa-arrow-down"></i> Download
            </a>
        </div>
    </div>


    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row justify-content-center">
            <div class="col-7">
                <div id="uploadFile_Loader" class="card shadow-lg mb-5">
                    <div
                        class="upload-zone_dragover card-body d-flex flex-column justify-content-center align-items-center">
                        <form class="form-upload" id="uploadForm" method="post" enctype="multipart/form-data">
                            <div
                                class="upload-zone_dragover d-flex flex-column justify-content-center align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                                    stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24"
                                    class="upload-loader__image mb-3">
                                    <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9" />
                                    <path d="m16 16-4-4-4 4" />
                                </svg>
                                <p class="mb-3">Drag and drop the file here</p>
                                <span class="form-upload__hint" id="hint">You can only upload images</span>
                                <div id="previewImg" class="mb-3 row row-cols-3"></div>
                            </div>
                            <div class="sidebar-lin"></div>
                            <label class="form-upload__label d-flex row align-items-center justify-content-between"
                                for="uploadForm_file">
                                <div class="col-auto">
                                    <span class="form-upload__title mb-2">Or press the button</span>
                                </div>
                                <div class="col-auto">
                                    <input class="form-upload__input formFileMultiple" id="uploadForm_File" type="file"
                                        name="file_name" accept="image/*" aria-describedby="hint">
                                </div>
                            </label>
                            <div class="form-upload__container">
                                <span class="form-upload__hint" id="uploadForm_Hint"></span>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary mt-3">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/project.js')}}"></script>



</body>

</html>

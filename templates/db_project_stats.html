<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralCreator - Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/project.css')}}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">NeuralCreator</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/app/projects/db">Projects</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ current_user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-img">
            <img src="/api/images/{{ project.id }}" alt="Project image" class="img-fluid rounded">
        </div>
        <div class="sidebar-lin"></div>
        <div class="col mb-auto">
            <a href="{{project.href}}/upload" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Upload data">
                <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload data
            </a>
            <a href="{{project.href}}/dataset" class="sidebar-icon selected" data-toggle="tooltip" data-placement="left"
                title="Dataset">
                <i class="fa-solid fa-database"></i> Dataset
            </a>
            <a href="{{project.href}}/stats" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Statistic">
                <i class="fa-solid fa-chart-column"></i> Statistic
            </a>
            <a href="{{project.href}}/download" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
                title="Download">
                <i class="fa-solid fa-arrow-down"></i> Download
            </a>
        </div>
    </div>


    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="card">
            <div class="card-body">
                <p>Number of pictures: {{ np }}</p>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>

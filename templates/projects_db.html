<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralCreator - Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='css/main_app.css')}}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">NeuralCreator</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{ current_user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar text-center">
        <a href="/app/projects/nn" class="sidebar-icon" data-toggle="tooltip" data-placement="left"
            title="NeuralNetwork`s projects">
            <i class="fas fa-circle-nodes"></i>
        </a>
        <a href="/app/projects/db" class="sidebar-icon selected" data-toggle="tooltip" data-placement="left"
            title="Dataset`s projects">
            <i class="fas fa-database"></i>
        </a>
    </div>


    <!-- Main Content -->
    <div class="container-fluid mt-4 pr-5">
        <div class="row justify-content-between">
            <h2>Database`s Projects</h2>
            <button class="btn btn-primary mb-3" type="button" data-toggle="modal"
                onclick="location.href='/app/projects/create/db';" data-target="#createProjectModal">Create New
                Project</button>
        </div>

        <div class="row justify-content-start">
            {% for project in projects %}

            <div class="col-md-auto m-3">
                <div class="row row-cols-2">
                    <div class="card col-md-auto shadow-sm btn btn-light py-0"
                        onclick="location.href='{{ project.href }}';">
                        <div class="row">
                            <div class="col-md-auto p-0">
                                <img src="/api/images/{{ project.id }}" class="card-img-left m-4"
                                    alt="Project 1">
                            </div>
                            <div class="card-body col-md-auto">
                                <p class="card-text">{{ project.name }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-auto px-0">
                        <button type="button" class="btn btn-outline-danger del"
                            onclick="location.href='/app/projects/delete/db/{{ project.name }}';">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            {% endfor %}

            $('[data-toggle="tooltip"]').tooltip();
